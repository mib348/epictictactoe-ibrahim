<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Tic Tac Toe Battle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Inter:wght@400;500&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <!-- Toast Container -->
    <div id="toastContainer" class="fixed top-4 right-4 z-50 space-y-4"></div>

    <div class="container mx-auto px-4 py-8">
        <h1 class="text-5xl font-bold text-center mb-8 text-indigo-400 font-poppins">Epic Tic Tac Toe Battle - Made By M Ibrahim Butt</h1>
        
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Player Info & Controls -->
            <div class="lg:col-span-1">
                <div class="bg-gray-800 rounded-lg p-6 shadow-lg">
                    <h2 class="text-2xl font-bold mb-4 text-pink-500">Game Info</h2>
                    <div class="space-y-4">
                        <div class="player-turn text-xl font-semibold"></div>
                        <div class="scores grid grid-cols-2 gap-4">
                            <div class="player-score">
                                <h3 class="text-lg">Player</h3>
                                <span class="text-3xl text-indigo-400">0</span>
                            </div>
                            <div class="ai-score">
                                <h3 class="text-lg">AI</h3>
                                <span class="text-3xl text-pink-500">0</span>
                            </div>
                        </div>
                        <div class="difficulty mt-6">
                            <label class="block text-sm font-medium mb-2">AI Difficulty</label>
                            <select id="difficulty" class="w-full bg-gray-700 text-white rounded p-2">
                                <option value="easy">Easy</option>
                                <option value="medium">Medium</option>
                                <option value="hard">Unbeatable</option>
                            </select>
                        </div>
                        <button id="newGame" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded transition-colors">
                            New Game
                        </button>
                        <button id="soundTest" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded transition-colors">
                            Test Sound ðŸ”Š
                        </button>
                        <!-- Debug Info -->
                        <div id="soundDebug" class="mt-4 text-xs text-gray-400"></div>
                    </div>
                </div>
            </div>

            <!-- Game Board -->
            <div class="lg:col-span-2">
                <div class="game-board grid grid-cols-3 gap-4 max-w-2xl mx-auto">
                    <div class="cell" data-index="0"></div>
                    <div class="cell" data-index="1"></div>
                    <div class="cell" data-index="2"></div>
                    <div class="cell" data-index="3"></div>
                    <div class="cell" data-index="4"></div>
                    <div class="cell" data-index="5"></div>
                    <div class="cell" data-index="6"></div>
                    <div class="cell" data-index="7"></div>
                    <div class="cell" data-index="8"></div>
                </div>
            </div>
        </div>

        <!-- Message Display -->
        <div class="message-display text-center mt-8">
            <p id="gameMessage" class="text-xl font-roboto-mono text-purple-400"></p>
        </div>
    </div>

    <!-- Audio Elements are no longer needed since we're using Web Audio API -->

    <script src="js/utils.js"></script>
    <script src="js/ai.js"></script>
    <script src="js/game.js"></script>
    <script src="js/monitor.js"></script>
</body>
</html>
